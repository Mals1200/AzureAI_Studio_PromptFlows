name: Deploy Streamlit App

on:
  push:
    branches:
      - Streamlit-consume

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r "Streamlit app/requirements.txt"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          client-secret: ${{ secrets.AZUREAPPSERVICE_CLIENTSECRET }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: cxqa-streamlit-webapp  # Your Azure Web App name
          slot-name: Production              # You can change this if you are using slots
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # You need to add this secret
          package: '.'                       # Specify the package to deploy

      - name: Logout from Azure
        run: az logout
